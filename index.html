<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Rotas - Visualização</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body {
      padding: 20px;
    }
    #adminModal {
      display: none;
      position: fixed;
      z-index: 1050;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      margin: 10% auto;
      padding: 20px;
      background: #fff;
      max-width: 400px;
      border-radius: 10px;
    }
    td[contenteditable] {
      background-color: #fff3cd;
    }
    .rota-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .rota-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-width: 200px;
      position: relative;
    }
    .rota-box h5 {
      margin-bottom: 10px;
      text-align: center;
    }
    .zona-select {
      margin-bottom: 10px;
    }
    .btn-editar-postos {
      margin-top: 5px;
      font-size: 0.8rem;
    }
    .btn-remover-rota {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.8rem;
      padding: 2px 5px;
    }
    .btn-remover-posto {
      float: right;
      margin-left: 10px;
      color: red;
      cursor: pointer;
    }
    @media print {
      body *:not(#rotaContainer):not(#rotaContainer *) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Lista de Rotas - Visualização</h2>

    <!-- Botões Gerais -->
    <div class="mb-3" id="botoesContainer">
      <button class="btn btn-secondary me-2" onclick="exportarXLS()">Exportar para Excel</button>
      <button class="btn btn-secondary me-2" onclick="imprimirModulos()">Imprimir</button>
      <button class="btn btn-secondary me-2" onclick="exportarImagem()">Exportar como Imagem</button>
      <button class="btn btn-success me-2 d-none" id="btnSalvar" onclick="salvarLocal()">Salvar Alterações</button>
      <button class="btn btn-info me-2 d-none" id="btnAdicionarRota" onclick="adicionarRota()">Adicionar Rota</button>
      <button class="btn btn-primary float-end" onclick="alternarLogin()" id="btnLogin">Editar / Configurar</button>
    </div>

    <!-- Container das Rotas -->
    <div class="rota-container" id="rotaContainer"></div>

  </div>

  <!-- Modal de Login Administrativo -->
  <div id="adminModal">
    <div class="modal-content">
      <h5>Login Administrativo</h5>
      <input type="email" id="emailAdmin" class="form-control mb-2" placeholder="E-mail">
      <input type="password" id="senhaAdmin" class="form-control mb-3" placeholder="Senha">
      <button class="btn btn-primary w-100" onclick="verificarSenha()">Entrar</button>
      <button class="btn btn-link w-100 mt-2" onclick="fecharLogin()">Cancelar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZXCaGEnBd8BujXKcrruSVFzvZDbtGToM",
      authDomain: "web-rotas-mags.firebaseapp.com",
      projectId: "web-rotas-mags",
      storageBucket: "web-rotas-mags.firebasestorage.app",
      messagingSenderId: "59148195031",
      appId: "1:59148195031:web:706861689db1bb7ef10c92",
      measurementId: "G-18RRBK77FZ"
    };
    const firebase = window.firebase;
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Script principal -->
  <script>
    const zonas = ['Zona Norte', 'Zona Sul', 'Zona Oeste', 'Baixada', 'Região Serrana'];

    function alternarLogin() {
      const usuario = firebase.auth().currentUser;
      if (usuario) {
        firebase.auth().signOut();
        document.getElementById('btnLogin').textContent = 'Editar / Configurar';
        document.getElementById('btnSalvar').classList.add('d-none');
        document.getElementById('btnAdicionarRota').classList.add('d-none');
        document.querySelectorAll('.btn-editar-postos').forEach(btn => btn.classList.add('d-none'));
        document.querySelectorAll('.btn-remover-rota').forEach(btn => btn.classList.add('d-none'));
        window.location.reload();
      } else {
        abrirLogin();
      }
    }

    function abrirLogin() {
      document.getElementById('adminModal').style.display = 'block';
    }

    function fecharLogin() {
      document.getElementById('adminModal').style.display = 'none';
      document.getElementById('emailAdmin').value = '';
      document.getElementById('senhaAdmin').value = '';
    }

    function verificarSenha() {
      const email = document.getElementById('emailAdmin').value;
      const senha = document.getElementById('senhaAdmin').value;
      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          habilitarEdicao();
          fecharLogin();
        })
        .catch(error => alert("Erro: " + error.message));
    }

    function imprimirModulos() {
      window.print();
    }

    function exportarImagem() {
      html2canvas(document.getElementById('rotaContainer')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'rotas.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    function exportarXLS() {
      const wb = XLSX.utils.book_new();
      document.querySelectorAll('.rota-box').forEach((box, index) => {
        const table = box.querySelector('table');
        const ws = XLSX.utils.table_to_sheet(table);
        XLSX.utils.book_append_sheet(wb, ws, `Rota ${index + 1}`);
      });
      XLSX.writeFile(wb, 'rotas.xlsx');
    }

    function habilitarEdicao() {
      document.querySelectorAll('td[contenteditable]').forEach(td => td.contentEditable = true);
      document.querySelectorAll('.zona-select').forEach(select => select.disabled = false);
      document.querySelectorAll('.btn-editar-postos').forEach(btn => btn.classList.remove('d-none'));
      document.querySelectorAll('.btn-remover-rota').forEach(btn => btn.classList.remove('d-none'));
      document.getElementById('btnSalvar').classList.remove('d-none');
      document.getElementById('btnAdicionarRota').classList.remove('d-none');
      document.getElementById('btnLogin').textContent = 'Sair';
    }

    function editarPostos(tbody) {
      const qtd = parseInt(prompt('Quantos postos deseja exibir nesta rota?'));
      if (!qtd || isNaN(qtd)) return;
      tbody.innerHTML = '';
      for (let i = 0; i < qtd; i++) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.textContent = `Posto ${i + 1}`;
        td.setAttribute('contenteditable', 'true');
        const btnX = document.createElement('span');
        btnX.textContent = '✖';
        btnX.className = 'btn-remover-posto';
        btnX.onclick = () => tr.remove();
        td.appendChild(btnX);
        tr.appendChild(td);
        tbody.appendChild(tr);
      }
    }

    function removerRota(box) {
      if (confirm('Tem certeza que deseja remover esta rota?')) {
        box.remove();
        salvarLocal();
      }
    }

    function salvarLocal() {
      const rotas = [];
      document.querySelectorAll('.rota-box').forEach((box, i) => {
        const zona = box.querySelector('select').value;
        const postos = [];
        box.querySelectorAll('tbody tr').forEach(tr => {
          postos.push(tr.cells[0].innerText.replace('✖', '').trim());
        });
        rotas.push({ rota: i + 1, zona, postos });
      });
      localStorage.setItem('dadosRotas', JSON.stringify(rotas));
      alert('Alterações salvas localmente.');
    }

    function carregarLocal() {
      const container = document.getElementById('rotaContainer');
      container.innerHTML = '';
      const dados = JSON.parse(localStorage.getItem('dadosRotas')) || [];
      dados.forEach((rota, i) => criarRota(container, i + 1, rota.zona, rota.postos));
    }

    function adicionarRota() {
      const container = document.getElementById('rotaContainer');
      const numero = document.querySelectorAll('.rota-box').length + 1;
      criarRota(container, numero, zonas[0], []);
    }

    function criarRota(container, numero, zonaSelecionada, postos = []) {
      const box = document.createElement('div');
      box.className = 'rota-box';

      const titulo = document.createElement('h5');
      titulo.textContent = `Rota ${numero}`;

      const btnRemover = document.createElement('button');
      btnRemover.className = 'btn btn-sm btn-danger btn-remover-rota d-none';
      btnRemover.textContent = 'X';
      btnRemover.onclick = () => removerRota(box);

      const select = document.createElement('select');
      select.className = 'form-select form-select-sm zona-select';
      zonas.forEach(z => {
        const option = document.createElement('option');
        option.value = z;
        option.text = z;
        if (z === zonaSelecionada) option.selected = true;
        select.appendChild(option);
      });
      select.disabled = true;

      const tabela = document.createElement('table');
      tabela.className = 'table table-sm table-bordered';
      const tbody = document.createElement('tbody');

      if (postos.length === 0) postos = ['Posto 1'];
      postos.forEach((nome, idx) => {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.textContent = nome;
        td.setAttribute('contenteditable', 'false');
        const btnX = document.createElement('span');
        btnX.textContent = '✖';
        btnX.className = 'btn-remover-posto';
        btnX.onclick = () => tr.remove();
        td.appendChild(btnX);
        tr.appendChild(td);
        tbody.appendChild(tr);
      });

      tabela.appendChild(tbody);

      const btnEdit = document.createElement('button');
      btnEdit.className = 'btn btn-sm btn-outline-primary btn-editar-postos d-none';
      btnEdit.textContent = 'Quantidade';
      btnEdit.onclick = () => editarPostos(tbody);

      box.appendChild(titulo);
      box.appendChild(btnRemover);
      box.appendChild(select);
      box.appendChild(tabela);
      box.appendChild(btnEdit);
      container.appendChild(box);
    }

    window.onload = carregarLocal;
  </script>
</body>
</html>
