<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Rotas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center">Controle de Rotas</h2>

    <!-- Botão de login visível inicialmente -->
    <div class="text-end mb-3">
      <button class="btn btn-primary" onclick="alternarLogin()" id="btnLogin">Entrar</button>
    </div>

    <!-- Painel de botões (exibe apenas após login) -->
    <div id="painelAdmin" class="d-none">
      <div class="d-flex flex-column align-items-center gap-2 my-4">
        <button class="btn btn-secondary w-100" onclick="exportarXLS()">Exportar Excel</button>
        <button class="btn btn-secondary w-100" onclick="exportarImagem()">Exportar Imagem</button>
        <button class="btn btn-secondary w-100" onclick="imprimirRotas()">Imprimir</button>
        <input type="file" id="xmlInput" accept=".xml" style="display: none;" onchange="importarXMLLocal()">
        <button class="btn btn-warning w-100" onclick="document.getElementById('xmlInput').click()">Importar XML</button>
        <button class="btn btn-success w-100" id="btnSalvar" onclick="salvarLocal()">Salvar Alterações</button>
        <button class="btn btn-info w-100" id="btnAdicionarRota" onclick="adicionarRota()">Adicionar Rota</button>
      </div>
    </div>

    <!-- Área das rotas -->
    <div id="rotaContainer" class="row g-3"></div>
  </div>

  <!-- Modal de login -->
	<!-- Modal de login - REMOVA O style="display: none;" -->
	<div id="adminModal" class="modal position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-75" tabindex="-1" style="z-index: 1050;">
	  <div class="bg-white p-4 rounded shadow" style="width: 320px;">
		<h5 class="mb-4">Login Administrativo</h5>
		<div class="mb-3">
		  <label for="emailAdmin" class="form-label">E-mail</label>
		  <input type="email" id="emailAdmin" class="form-control" placeholder="Digite seu e-mail">
		</div>
		<div class="mb-4">
		  <label for="senhaAdmin" class="form-label">Senha</label>
		  <input type="password" id="senhaAdmin" class="form-control" placeholder="Digite sua senha">
		</div>
		<div class="d-grid gap-2">
		  <button class="btn btn-primary" onclick="verificarSenha()">Entrar</button>
		  <button class="btn btn-secondary" onclick="fecharLogin()">Cancelar</button>
		</div>
	  </div>
	</div>

  <!-- Scripts - ORDEM CORRETA É CRUCIAL -->
  <!-- 1. Firebase Desativdo
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  -->
  
  
  <!-- 2. Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- 3. Outras libs -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  
  <!-- 4. Seus scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
