<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Rotas - Visualização</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      padding: 20px;
    }
    #adminModal {
      display: none;
      position: fixed;
      z-index: 1050;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      margin: 10% auto;
      padding: 20px;
      background: #fff;
      max-width: 400px;
      border-radius: 10px;
    }
    td[contenteditable] {
      background-color: #fff3cd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Lista de Rotas - Visualização</h2>

    <!-- Botões Gerais -->
    <div class="mb-3">
      <button class="btn btn-secondary me-2" onclick="exportarXLS()">Exportar para Excel</button>
      <button class="btn btn-secondary me-2" onclick="imprimirPagina()">Imprimir</button>
      <button class="btn btn-secondary me-2" onclick="exportarImagem()">Exportar como Imagem</button>
      <button class="btn btn-success me-2" onclick="salvarLocal()">Salvar Alterações</button>
      <button class="btn btn-primary float-end" onclick="abrirLogin()" id="btnEditar">Editar / Configurar</button>
    </div>

    <!-- Tabela de Visualização -->
    <div class="table-responsive" id="tabelaContainer">
      <table id="tabelaRotas" class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Rota</th>
            <th>Zona</th>
            <th>Postos</th>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados serão carregados via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal de Login Administrativo -->
  <div id="adminModal">
    <div class="modal-content">
      <h5>Login Administrativo</h5>
      <input type="password" id="senhaAdmin" class="form-control mb-3" placeholder="Digite a senha">
      <button class="btn btn-primary w-100" onclick="verificarSenha()">Entrar</button>
      <button class="btn btn-link w-100 mt-2" onclick="fecharLogin()">Cancelar</button>
    </div>
  </div>

  <script>
    function abrirLogin() {
      document.getElementById('adminModal').style.display = 'block';
    }

    function fecharLogin() {
      document.getElementById('adminModal').style.display = 'none';
      document.getElementById('senhaAdmin').value = '';
    }

    function verificarSenha() {
      const senha = document.getElementById('senhaAdmin').value;
      if (senha === 'admin123') {
        habilitarEdicao();
        fecharLogin();
      } else {
        alert('Senha incorreta!');
      }
    }

    function imprimirPagina() {
      window.print();
    }

    function exportarImagem() {
      const container = document.getElementById('tabelaContainer');
      html2canvas(container).then(canvas => {
        const link = document.createElement('a');
        link.download = 'rotas.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    function exportarXLS() {
      const tabela = document.getElementById('tabelaRotas');
      const wb = XLSX.utils.table_to_book(tabela, { sheet: "Rotas" });
      XLSX.writeFile(wb, "rotas.xlsx");
    }

    function habilitarEdicao() {
      const celulas = document.querySelectorAll('#tabelaRotas tbody td');
      celulas.forEach(td => {
        td.setAttribute('contenteditable', 'true');
      });
      alert('Modo de edição ativado. Agora você pode editar diretamente na tabela.');
    }

    function salvarLocal() {
      const linhas = document.querySelectorAll('#tabelaRotas tbody tr');
      const dados = [];

      linhas.forEach(tr => {
        const celulas = tr.querySelectorAll('td');
        const linha = [];
        celulas.forEach(td => linha.push(td.innerText));
        dados.push(linha);
      });

      localStorage.setItem('dadosRotas', JSON.stringify(dados));
      alert('Alterações salvas localmente.');
    }

    function carregarLocal() {
      const dadosSalvos = localStorage.getItem('dadosRotas');
      if (dadosSalvos) {
        const dados = JSON.parse(dadosSalvos);
        const tbody = document.querySelector('#tabelaRotas tbody');
        tbody.innerHTML = '';
        dados.forEach(linha => {
          const row = `<tr>
            <td>${linha[0]}</td>
            <td>${linha[1]}</td>
            <td>${linha[2]}</td>
            <td>${linha[3]}</td>
            <td>${linha[4]}</td>
            <td>${linha[5]}</td>
            <td>${linha[6]}</td>
            <td>${linha[7]}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      }
    }

    window.onload = carregarLocal;
  </script>
</body>
</html>
